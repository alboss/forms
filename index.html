<script>
		function populateSelect(target, min, max){
    	if (!target){
			return false;
		}
		else {
			var min = min || 0,
				max = max || min + 9;

			select = document.getElementById(target);

			for (var i = min; i<=max; i++){
				var opt = document.createElement('option');
				opt.value = i;
				opt.innerHTML = i;
				select.appendChild(opt);
				}
			}
		}	
		populateSelect('phone0');
		populateSelect('phone1');
		populateSelect('phone2');
		populateSelect('phone3');
		populateSelect('phone4');
		populateSelect('phone5');
		populateSelect('phone6');
		populateSelect('phone7');
		populateSelect('phone8');
		populateSelect('phone9');
	</script>
