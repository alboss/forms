  <script>
  $( function() {
    var handle = $( "#custom-handle" );
    $( "#slider" ).slider({
     
       range: false,
       min: 1000000000,
       max: 9999999999, 
       step: 1,
      create: function() {
      
        handle.text( $( this ).slider( "value" ) );
        var j = $( this ).slider( "value" ).toString();
		var k = j.substr(0, 3) + '-' + j.substr(3, 3) + '-' + j.substr(6,4);
        handle.text( k );
      },
      slide: function( event, ui ) {
      var j = ui.value.toString();
		var k = j.substr(0, 3) + '-' + j.substr(3, 3) + '-' + j.substr(6,4);
        handle.text( k );
      }
    });
  } );
