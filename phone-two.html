  <script>
  $( function() {
    var amount = $( "#amount" );
    $( "#slider-vertical" ).slider({
       orientation: "vertical",
       range: "min",
       min: 1000000000,
       max: 9999999999, 
       value: 9999999999,
       step: 1,
      create: function() {
      
        amount.text( $( this ).slider( "value" ) );
        var j = $( this ).slider( "value" );
        var jj = j.toString();
        var a = (j-1).toString();
        var b = (j-2).toString();
        var c = (j-3).toString();
        var d = (j-4).toString();
		var k = jj.substr(0, 3) + '-' + jj.substr(3, 3) + '-' + jj.substr(6,4);
		var aa = a.substr(0, 3) + '-' + a.substr(3, 3) + '-' + a.substr(6,4);
		var bb = b.substr(0, 3) + '-' + b.substr(3, 3) + '-' + b.substr(6,4);
		var cc = c.substr(0, 3) + '-' + c.substr(3, 3) + '-' + c.substr(6,4);
		var dd = d.substr(0, 3) + '-' + d.substr(3, 3) + '-' + d.substr(6,4);
		$("#amount2").text(k);
        $("#amount3").text(aa);
        $("#amount").text(bb);
        $("#amount4").text(cc);
        $("#amount5").text(dd);
      },
      slide: function( event, ui ) {
      var j = ui.value;
      	var jj = j.toString();
      	 var a = (j+2).toString();
      	 var b = (j+1).toString();
        var c = (j-1).toString();
        var d = (j-2).toString();
		var k = jj.substr(0, 3) + '-' + jj.substr(3, 3) + '-' + jj.substr(6,4);
       amount.text( k );
       var aa = a.substr(0, 3) + '-' + a.substr(3, 3) + '-' + a.substr(6,4);
       if (j+2 < 9999999999) {
               $("#amount2").text(aa);
         }
		else { $("#amount2").text("").css("height","1em");}
       var bb = b.substr(0, 3) + '-' + b.substr(3, 3) + '-' + b.substr(6,4);
        if (j+1 < 9999999999) {
               $("#amount3").text(bb);
                }
		else { $("#amount3").text("").css("height","1em");}
		
       var cc = c.substr(0, 3) + '-' + c.substr(3, 3) + '-' + c.substr(6,4);
        if (j-1 > 1000000000) {
               $("#amount4").text(cc);
                }
		else { $("#amount4").text("").css("height","1em");}
		 if (j-2 > 1000000000) {
       var dd = d.substr(0, 3) + '-' + d.substr(3, 3) + '-' + d.substr(6,4);
               $("#amount5").text(dd);
                }
		else { $("#amount5").text("").css("height","1em");}
}
    });
  } );
  </script>
